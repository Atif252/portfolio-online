<style>
.container{
  width: 100%;
  padding: 0;
}
.bg{
  width: 100%;
  height: 800px;
}
.heading{
  align-self: center;
  font-size: 40px;
  color: rgb(255, 255, 255);
  font-family: Raleway;
  white-space: nowrap;
  overflow:hidden;
}
.my_name{
  color: #E31B6D;
}
.centered {
  position: absolute;
  top: 44%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin-bottom: 300px;
}
.centered_lowered {
  position: absolute;
  top:50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
@media(max-width: 600px){
  .heading{
    font-size: 23px;
  }
  .centered_lowered{
    top: 48%;
  }
  .section_heading{
    font-size: 25pt;
  }
}
.canvas{
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100%;
  width: 100%;
  height: 744px;
  background: url('https://i.imgur.com/lG9ocfK.png') center center/cover;
}
.lb{
  border: 1.5px solid rgb(4, 194, 201);
  margin: 0;
  padding: 0;
}
.navbar{
  width: 100%;
}
.section_heading{
  display: block;
  text-align: center;
  font-size: 30pt;
  color: #444649;
  margin: 0 auto;
  margin-bottom: 20px;
  font-weight: 900;
}
.heading_underline{
  display: block;
  text-align: center;
  border: 3px solid #444649;
  width: 80px;
  border-radius: 20px;
}
.hexagon {
  position: relative;
  width: 100px; 
  height: 57.74px;
  background-color: #64C7CC;
  margin: 28.87px 0;
  /* background: url('https://api.iconify.design/mdi-speedometer.svg?color=%23FFF') no-repeat center center / contain;; */
}

.hexagon:before,
.hexagon:after {
  content: "";
  position: absolute;
  width: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
}

.hexagon:before {
  bottom: 100%;
  border-bottom: 28.87px solid #64C7CC;
}

.hexagon:after {
  top: 100%;
  width: 0;
  border-top: 28.87px solid #64C7CC;
}

</style>
